{% extends "base.html" %}
{% block title %}Delete choice{% endblock %}
{% block content %}
    <h1>Are you sure want to delete project "{{ choice }}"?</h1>
    <form method="POST" action="{% url "choice_delete" choice.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'choices_view' %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
